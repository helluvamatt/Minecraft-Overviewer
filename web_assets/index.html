<body onload="initialize()">
<div id="mcmap" style="width:100%; height:100%"></div>
<!--Sundial start-->
	<div id="mcdial" class="mcdial">

		<img src="sundial/dial.png" id="dial">
		<div id="date" class="datetime">DATE</div>
		<div id="time" class="datetime">TIME</div>
		<div id="debug" class="datetime" style="visibility: hidden;">&nbsp;</div>
		<div id="sdcredits" class="datetime"><a class="sdlink" href="https://github.com/sunkid/minecraft-sundial">minecraft sundial</a></div>
	</div>
<!--Sundial end, Playerlist start-->
	<div id="playerList">
		<div id="onlinelist"><strong> Online List </strong></div>
		<hr />
		<div id="Players"></div>
	</div>
<!--Playerlist end-->
<div id="timestamp">Map Generated at {time}</div>
