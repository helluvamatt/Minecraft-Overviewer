<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<link rel="stylesheet" href="style.css" type="text/css" />
<link rel="stylesheet" href="sundial/sundial.css" type="text/css"/>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<script type="text/javascript" src="config.js"></script>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.5.min.js"></script>
<script type="text/javascript" src="http://jqueryrotate.googlecode.com/files/jQueryRotate.1.7.js"></script>
<script type="text/javascript" src="functions.js"></script>
<script type="text/javascript" src="sundial/sundial.js"></script>
<script type="text/javascript" src="regions.js"></script>
<script type="text/javascript" src="mapmarkers/player_markers.js"></script>
<script type="text/javascript" src="player_list/player_markers.js"></script>
<title>Minecraft World Map</title>
</head>
<body onload="initialize()">
<div id="mcmap" style="width:100%; height:100%"></div>


<div id="mcdial" class="mcdial">
	<img src="sundial/mask.png" id="mask">
	<img src="sundial/dial.png" id="dial">
	<div id="date" class="datetime">DATE</div>
	<div id="time" class="datetime">TIME</div>
	<div id="debug" class="datetime" style="visibility: hidden;">&nbsp;</div>
	<div id="sdcredits" class="datetime"><a class="sdlink" href="https://github.com/sunkid/minecraft-sundial">minecraft sundial</a></div>
</div>
<div id="playerList" style="position:absolute; background-image:url(player_list/listbg.png); top:55px; right:20px; width:150px; height:*;border:solid;border-color:#FFFFFF;border-width:1px;color:#FFFFFF;font-family:Arial;">
			<strong>
				<div align="center" style="font-size:80%; position:relative; top:5px;">&nbsp;Online List&nbsp;</div>
				<hr style="color:#FFFFFF; background:#FFFFFF; heigth:1px;" />
				<div style="font-size:80%; left:10px; bottom:10px; top:5px" id="Spieler"></div>
			</strong>
		  </div>
<div id="timestamp">Map Generated at {time}</div>
</body>
</html>
