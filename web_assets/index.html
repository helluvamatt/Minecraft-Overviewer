</head>
<body onload="overviewer.util.initialize()">
  <div id="mcmap"></div>
<!--Sundial start-->
	<div id="mcdial" class="mcdial">
		<img src="sundial/mask.png" id="mask">
		<img src="sundial/dial.png" id="dial">
		<div id="date" class="datetime">DATE</div>
		<div id="time" class="datetime">TIME</div>
		<div id="debug" class="datetime" style="visibility: hidden;">&nbsp;</div>
		<div id="sdcredits" class="datetime"><a class="sdlink" href="https://github.com/sunkid/minecraft-sundial">minecraft sundial</a></div>
	</div>
<!--Sundial end, Playerlist start-->
	<div id="playerList">
		<div id="onlinelist"><strong> Online List </strong></div>
		<hr />
		<div id="Players"></div>
	</div>
<!--Playerlist end, ChatterCraft start -->
<div id="chattercraft">
	<div id="chattercraft_loginwin">
		<label for="chattercraft_username_field">Username:</label>
		<input type="text" id="chattercraft_username_field" />
		<a href="Javascript:;" onclick="chattercraft.set_username();" class="image-button">Login</a>
	</div>
	<div id="chattercraft_chatwin">
		<div id="chattercraft_status_message"></div>
		<div id="chattercraft_messages"></div>
		<div id="chattercraft_userlist"></div>
	</div>
	<div id="chattercraft_sendform">
		<input type="text" id="chattercraft_sendform-msg" name="msg" />
		<a href="Javascript:;" onclick="chattercraft.send_message();" class="image-button" id="chattercraft_send_button" >Send</a>
	</div>
</div>
<!-- ChatterCraft end -->
<div id="timestamp">Map Generated at {time}</div>
</body>
</html>
